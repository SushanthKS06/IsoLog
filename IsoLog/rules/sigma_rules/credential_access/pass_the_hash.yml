title: Pass-the-Hash Activity
id: pass_the_hash
status: experimental
description: Detects Pass-the-Hash attack indicators
author: IsoLog
references:
  - https://attack.mitre.org/techniques/T1550/002/
logsource:
  product: windows
  service: security
detection:
  selection:
    EventID: 4624
    LogonType: 9 # NewCredentials
    LogonProcessName: "seclogo"
  selection_alt:
    EventID: 4624
    LogonType: 3 # Network
    AuthenticationPackageName: "NTLM"
    WorkstationName: "-"
  condition: selection or selection_alt
falsepositives:
  - Legitimate NTLM authentication in certain scenarios
level: high
tags:
  - attack.lateral_movement
  - attack.credential_access
  - attack.t1550
  - attack.t1550.002
