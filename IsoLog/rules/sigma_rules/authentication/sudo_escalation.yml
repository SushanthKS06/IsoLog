title: Privilege Escalation via Sudo
id: 3b4c5d6e-7f80-9123-4567-89abcdef0123
status: stable
description: Detects potential privilege escalation attempts via sudo
author: IsoLog Team
date: 2024/01/01
references:
  - https://attack.mitre.org/techniques/T1548/003/
logsource:
  category: authentication
  product: linux
detection:
  selection:
    event.action: "sudo"
    event.outcome: "failure"
  keywords:
    - "NOT in sudoers"
    - "incorrect password"
    - "authentication failure"
  condition: selection or keywords
falsepositives:
  - Users mistyping sudo password
  - New users unfamiliar with sudo
level: medium
tags:
  - attack.privilege_escalation
  - attack.t1548
  - attack.t1548.003
